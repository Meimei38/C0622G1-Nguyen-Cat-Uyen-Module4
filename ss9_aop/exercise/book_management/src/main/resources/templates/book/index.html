<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
<body>
<h3>Books</h3>
<p>
    <a th:href="@{/book/create}">
        Add new product
    </a>

        <form action="/book/search" method="get">
            <input type="search" name="searchName">
            <input type="submit">
        </form>

</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<p th:if="${books.isEmpty()}">
    <span th:text="${notify}"></span>
</p>
<table id="books" th:if="${!books.isEmpty()}">
    <thead>
    <tr>
        <th>Name</th>
        <th>Author</th>
        <th>Quantity</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${books}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getAuthor()}"></td>
        <td th:text="${row.getQuantity()}"></td>
        <td><a th:href="@{/book/{id}/edit(id=${row.getId()})}">Edit</a></td>
        <td><a th:href="@{/book/{id}/delete(id=${row.getId()})}">Delete</a></td>
        <td><a th:href="@{/book/{id}/view(id=${row.getId()})}">View</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
