<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form</title>
</head>
<body>
<h2> Create new Song </h2>
<form th:object="${songDto}" th:action="@{/validateSong}" method="post">
    <table>
        <tr>
            <td><input hidden th:field="*{id}"></td>
        </tr>
        <tr>
            <td>Song name:</td>
            <td><input th:field="*{songName}"></td>
            <td th:if="${#fields.hasErrors('songName')}" th:errors="*{songName}">Song name Error</td>
        </tr>
        <tr>
            <td>Artist:</td>
            <td><input th:field="*{artist}"></td>
            <td th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}">Artist Error</td>
        </tr>
        <tr>
            <td>Genre:</td>
            <td><input th:field="*{genre}"></td>
            <td th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}">Genre Error</td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
